		    <div class="container bg-secondary text-white" align="center"><h3>Gtu Result</h3></div>

                    </select>
                </div>

                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputexam">Exam Type</label>

                        <option>Regular</option>
                        <option>Remedial</option>
                        <option>Special Case</option>
                    </select>
                </div>
        	    <div class="form-group">
                    <label for="exampleInputEmail1">Enrollment No.</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="************">

                </div>
                <b>OR</b>
                <div class="form-group">
                    <label for="exampleInputEmail1">Seat No.</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="************">
                </div>
